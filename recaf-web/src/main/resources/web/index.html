<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recaf Web Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #2d2d30;
            padding: 1rem 2rem;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1.5rem;
            color: #ffffff;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4ec9b0;
        }

        .status-indicator.no-workspace {
            background: #f48771;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background: #252526;
            border-right: 1px solid #3e3e42;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid #3e3e42;
            font-weight: 600;
        }

        .class-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .class-item {
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 3px;
            font-size: 0.9rem;
            word-break: break-all;
        }

        .class-item:hover {
            background: #2a2d2e;
        }

        .class-item.selected {
            background: #37373d;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .tabs {
            display: flex;
            background: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            padding: 0 1rem;
        }

        .tab {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            font-size: 0.9rem;
        }

        .tab:hover {
            background: #37373d;
        }

        .tab.active {
            border-bottom-color: #007acc;
            color: #ffffff;
        }

        .content-area {
            flex: 1;
            overflow: auto;
            padding: 1rem;
        }

        .content-pane {
            display: none;
        }

        .content-pane.active {
            display: block;
        }

        pre {
            background: #1e1e1e;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            line-height: 1.5;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .info-label {
            font-weight: 600;
            color: #4ec9b0;
        }

        .info-value {
            color: #d4d4d4;
        }

        .list-section {
            margin-bottom: 1.5rem;
        }

        .list-section h3 {
            color: #4ec9b0;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .list-item {
            padding: 0.25rem 0.5rem;
            background: #2d2d30;
            margin: 0.25rem 0;
            border-radius: 3px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.85rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #858585;
        }

        .error {
            color: #f48771;
            padding: 1rem;
            background: #3e1e1e;
            border-radius: 4px;
            margin: 1rem 0;
        }

        .search-box {
            padding: 0.5rem;
            border-bottom: 1px solid #3e3e42;
        }

        .search-box input {
            width: 100%;
            padding: 0.5rem;
            background: #3c3c3c;
            border: 1px solid #3e3e42;
            color: #d4d4d4;
            border-radius: 3px;
            font-size: 0.9rem;
        }

        .search-box input:focus {
            outline: none;
            border-color: #007acc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Recaf Web Interface</h1>
        <div class="status">
            <div class="status-indicator" id="statusIndicator"></div>
            <span id="statusText">Checking...</span>
        </div>
    </header>

    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">Classes</div>
            <div class="search-box">
                <input type="text" id="classSearch" placeholder="Search classes...">
            </div>
            <div class="class-list" id="classList">
                <div class="loading">Loading classes...</div>
            </div>
        </div>

        <div class="main-content">
            <div class="tabs">
                <div class="tab active" data-tab="info">Class Info</div>
                <div class="tab" data-tab="decompiled">Decompiled</div>
            </div>

            <div class="content-area">
                <div class="content-pane active" id="infoPane">
                    <div class="loading">Select a class to view details</div>
                </div>
                <div class="content-pane" id="decompiledPane">
                    <div class="loading">Select a class to decompile</div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
